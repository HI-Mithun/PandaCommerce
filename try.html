<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            min-height: 200px; /* Ensures equal height */
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row g-3">  <!-- g-3 adds a small gap between columns -->
        <div class="col-md-4">
            <div class="box">
                <h2>Column 1</h2>
                <p>Some content here.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box">
                <h2>Column 2</h2>
                <p>Some content here.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="box">
                <h2>Column 3</h2>
                <p>Some content here.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional, only needed for components like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
